<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do API CRUD</title>
</head>
<body>
<center>
    <h2>Display All To Do Data</h2>
    <hr/>
        <a href="{% url 'insert_to_do' %}">Add New To Do Data</a>
    <hr/>
     <table border="1">
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Description</th>
            <th>Action</th>
        </tr>
        {% for todo in data %}
            <tr>
                <td>{{ todo.id }}</td>
                <td>{{ todo.title }}</td>
                <td>{{ todo.description }}</td>
                <td>
                    <a href="edit/{{ todo.id }}">Edit</a> |
                    <a href="delete/{{ todo.id }}", onclick="return confirm('Are You Sure Want To Delete The Record ?')">Delete</a>
                </td>
            </tr>
        {% endfor %}
    </table>

</center>
</body>
</html>
