<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do API CRUD</title>
</head>
<body>
<center>
    <h2>Update To Do Data</h2>
    <hr/>
    <a href="{% url 'home' %}">Home</a>
    <hr/>
    <form method="POST" , action="/update/{{ToDoModel.id}}">
        {% csrf_token %}
        <table>
            <tr>
                <td> Id</td>
                <td><input type="text" , name="id" , value="{{ ToDoModel.id }}" , readonly></td>
            </tr>
            <tr>
                <td>Title</td>
                <td>
                    <input type="text" , placeholder="Enter a title ..." , name="title", value="{{ ToDoModel.title }}"/>
                </td>
            </tr>
            <tr>
                <td>Description</td>
                <td>
                    <input type="text" , placeholder="Describe here ..." , name="description", value="{{ ToDoModel.description }}"/>
                </td>
            </tr>
            <tr>
                <td><input type="submit" , value="Update To Do"/></td>
                <td>
                    {% if messages %}
                        {% for mess in messages %}
                            <b style="color: green">{{ mess }}</b>
                        {% endfor %}
                    {% endif %}
                </td>
            </tr>
        </table>
    </form>
</center>
</body>
</html>
