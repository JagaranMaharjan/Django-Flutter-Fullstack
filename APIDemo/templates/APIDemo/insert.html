<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do API CRUD</title>
</head>
<body>
<center>
    <h2>Add New To Do Data</h2>
    <hr/>
    <a href="{% url 'home' %}">Home</a>
    <hr/>
    <form method="POST">
        {% csrf_token %}
        <table>
            <tr>
                <td>Title</td>
                <td>
                    <input type="text" , placeholder="Enter a title ..." , name="title"/>
                </td>
            </tr>
            <tr>
                <td>Description</td>
                <td>
                    <input type="text" , placeholder="Describe here ..." , name="description"/>
                </td>
            </tr>
            <tr>
                <td><input type="submit", value="insert"/></td>
                <td>
                    {% if messages %}
                        {% for mess in messages %}
                            <b style="color: green">{{ mess }}</b>
                        {% endfor %}
                    {% endif %}
                </td>
            </tr>
        </table>
    </form>
</center>
</body>
</html>
